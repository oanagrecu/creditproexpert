<div class="container">
  <h2>Contacteaza-ne</h2>

  <!-- Success Message -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <form #contactForm="ngForm" (ngSubmit)="sendEmail(contactForm)">
    <div class="form-group">
      <label for="firstName">Prenume:</label>
      <input
        id="firstName"
        name="firstName"
        type="text"
        placeholder="Prenumele"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Nume:</label>
      <input
        id="lastName"
        name="lastName"
        type="text"
        placeholder="Numele de familie"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        placeholder="Adresa de Email"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input
        id="phone"
        name="phone"
        type="tel"
        placeholder="Numar de telefon"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="message">Mesajul tau:</label>
      <textarea
        id="message"
        name="message"
        placeholder="Scrie mesajul tau aici..."
        rows="10"
        ngModel
        required
      ></textarea>
    </div>
    <button type="submit" [disabled]="!contactForm.valid">Trimite</button>
  </form>
</div>
